name: CI/CD Base

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ===========================================
  # 1. SECURITY SCANNING (base)
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0" # Non bloccare per ora, solo report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ===========================================
  # 2. LINTING (veloce)
  # ===========================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff on all services
        run: |
          echo "Linting Python services..."
          for service in services/*/; do
            if [ -f "${service}requirements.txt" ]; then
              echo "Checking $(basename $service)..."
              ruff check "${service}" --exit-zero || true
            fi
          done
        continue-on-error: true

      - name: Check Python formatting
        run: |
          echo "Checking code formatting..."
          for service in services/*/; do
            if [ -f "${service}requirements.txt" ]; then
              echo "Formatting check: $(basename $service)"
              black --check "${service}" --diff || true
            fi
          done
        continue-on-error: true

  # ===========================================
  # 3. VERSION CHECK
  # ===========================================
  version-check:
    name: Version Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify __version__.py files exist
        run: |
          echo "Checking version files..."

          for service in auth billing admin analytics notification; do
            version_file="services/${service}/app/__version__.py"
            if [ -f "$version_file" ]; then
              echo "✅ ${service}: $(grep '__version__' $version_file)"
            else
              echo "❌ ${service}: __version__.py missing!"
              exit 1
            fi
          done

      - name: Verify frontend version
        run: |
          if [ -f "frontend/src/config/version.ts" ]; then
            echo "✅ Frontend version file exists"
          else
            echo "❌ Frontend version.ts missing!"
            exit 1
          fi

  # ===========================================
  # 4. PROJECT STRUCTURE CHECK
  # ===========================================
  structure-check:
    name: Project Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify critical files exist
        run: |
          echo "Checking critical project files..."

          # Documentation
          test -f "claude.md" && echo "✅ claude.md" || exit 1
          test -f "README.md" && echo "✅ README.md" || exit 1
          test -f "docs/devops/VERSIONING.md" && echo "✅ VERSIONING.md" || exit 1
          test -f "docs/devops/BRANCHING.md" && echo "✅ BRANCHING.md" || exit 1

          # Docker
          test -f "docker-compose.dev.yml" && echo "✅ docker-compose.dev.yml" || exit 1

          # Services
          for service in auth billing admin analytics notification; do
            test -d "services/${service}/app" && echo "✅ ${service} structure" || exit 1
          done

          echo ""
          echo "✅ All critical files present!"

  # ===========================================
  # SUMMARY
  # ===========================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [security-scan, lint, version-check, structure-check]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "==================================="
          echo "CI/CD Base Pipeline Results"
          echo "==================================="
          echo ""
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Linting: ${{ needs.lint.result }}"
          echo "Version Check: ${{ needs.version-check.result }}"
          echo "Structure Check: ${{ needs.structure-check.result }}"
          echo ""

          if [ "${{ needs.version-check.result }}" != "success" ] || [ "${{ needs.structure-check.result }}" != "success" ]; then
            echo "❌ Critical checks failed!"
            exit 1
          else
            echo "✅ All critical checks passed!"
          fi
