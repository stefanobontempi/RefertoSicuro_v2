[pytest]
# Pytest configuration for Notification Service

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.12

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    -p no:schemathesis

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smtp: Tests requiring SMTP server

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
